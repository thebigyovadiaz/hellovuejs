<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="app" class="container">
      {{ hello }}

    <script type="text/javascript">
      var vm = new Vue({

        data: {
          hello: 'Hello World con Vue.js 2'
        }
      });
